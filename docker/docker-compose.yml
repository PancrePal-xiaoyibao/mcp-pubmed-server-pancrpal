services:
  pubmed-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pubmed-mcp
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      PORT: "${PORT:-8745}"
    ports:
      - "8745:${PORT:-8745}"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:${PORT:-8745}/health | grep -q '\"status\":\"ok\"'"]
      interval: 30s
      timeout: 5s
      retries: 5
